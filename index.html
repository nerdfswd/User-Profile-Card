<!DOCTYPE html>
<html>
  <head>
    <title>User Profile Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="shape"></div>
      <div class="image"></div>
      <div class="details">
        <h1>Sabiya Tabassum</h1>
        <h3 class="title">Full Stack Web Developer</h3>
        <p>Video Productionist</p>
        <p>Youtuber</p>
        <p>Web Designer</p>
      </div>
      <div class="icons">
        <i id="github" class="fa fa-github" aria-hidden="true"></i>
        <i id="linkedin" class="fa fa-linkedin" aria-hidden="true"></i>
        <i id="fb" class="fa fa-facebook" aria-hidden="true"></i>
        <i id="ig" class="fa fa-instagram" aria-hidden="true"></i>
        <i id="twitter" class="fa fa-twitter" aria-hidden="true"></i>
        <i id="pinterest" class="fa fa-pinterest-p" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>
